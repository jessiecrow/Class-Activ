<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Conditions</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string
    // inside of the ajax function

    var queryURL = "http://api.wunderground.com/api/eb719d97304322cd/" +
    "conditions/q/GA/Atlanta.json";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      console.log(response);
      console.log(response.current_observation.dewpoint_f);
    });
// ---------------------------------------------------------
    console.log("This console.log will probably happen first because of asynchronicity.");

  </script>

</body>
